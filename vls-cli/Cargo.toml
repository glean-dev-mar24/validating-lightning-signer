[package]
name = "vls-cli"
version = "0.11.0-rc.2"
edition = "2021"
license = "Apache-2.0"
description = "A CLI for interacting with the vlsd2 JSON-RPC API"
authors = ["Lakshya Singh <lakshaysingh1108@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2", features = ["derive"] }
clap_complete = "3.2.0"
jsonrpsee = { version = "0.21.0", features = ["http-client", "client-core"] }
tokio = { version = "1.27", features = ["macros"] }
anyhow = "1"
tracing = "0.1.34"
serde_json = { version = "1" }
tracing-subscriber = "0.3"
vls-proxy = { path = "../vls-proxy", version = "0.11.0-rc.2" }
http = { version = "0.2.9" }

[[bin]]
name = "vls-cli"
path = "src/main.rs"
